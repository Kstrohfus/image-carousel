<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!---Style Sheet-->

        <link rel="stylesheet" href="css/main.css" />
        <!--Font Awesome-->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous"
        />

        <title>Image Carousel</title>
    </head>
    <body>
        <div class="carousel">
            <div class="image-container" id="imgs">
                <img src="./img/pencil.png" alt="Pencil on Desk" />
                <img src="./img/cupcake.png" alt="Cupcake" />
                <img src="./img/desk.png" alt="Desk" />
                <img
                    src="./img/cherryblossom.png"
                    alt="Cherry Blossom leaves"
                />
            </div>
            <div class="buttons-container">
                <button id="left" class="btn">Previous</button>

                <button id="right" class="btn">Next</button>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
